<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emoji Puzzle Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1>Emoji Puzzle Game</h1>
            <div class="emoji-display">
                <!-- Emoji sequence will be displayed here -->
            </div>
            <div class="guess-input">
                <!-- User input (guess) will be entered here -->
                <input class="input" type="text" placeholder="Enter your guess" />
            </div>
            <div class="feedback">
                <!-- Feedback on user's guess will be shown here -->
            </div>
            <button class="new-game-btn">New Game</button>
        </div>
        <script src="script.js"></script>
    </body>

</html>
